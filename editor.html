<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="editor.css">
        <title>Live Code Editor</title>
        <script src="https://kit.fontawesome.com/0e1717f69f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i> HTML Editor</label>
                <textarea id="html_cont" onkeyup="run()"></textarea>
                <label><i class="fa-brands fa-css3-alt"></i> CSS Editor</label>
                <textarea id="css_cont" onkeyup="run()"></textarea>
                <label><i class="fa-brands fa-js"></i> JS Editor</label>
                <textarea id="js_cont" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i> Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
        <script>
            function run(){
                let htmlcode = document.getElementById("html_cont").value;
                let csscode = document.getElementById("css_cont").value;
                let jscode = document.getElementById("js_cont").value;
                let output = document.getElementById("output");

                output.contentDocument.body.innerHTML = htmlcode + "<style>" +csscode + "</style>";
                output.contentWindow.eval(jscode);
            }
        </script>
    </body>
</html>
